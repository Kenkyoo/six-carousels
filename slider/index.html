<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="../slider/style.css">
</head>
<body>
    <a href="../index/index.html"><i class="fa-solid fa-house"></i></a>
    <div class="carousel">
        <div class="image-container" id="imgs"></div>
        <div class="btn-container">
            <i class="fa-solid fa-arrow-left" id="prev"></i>
            <i class="fa-solid fa-pause" id="stop"></i>
            <i class="fa-solid fa-arrow-right" id="next"></i>
        </div>
    </div>
    <script src="../slider/script.js"></script>
    <script src="https://kit.fontawesome.com/98504ea853.js" crossorigin="anonymous"></script>
</body>
</html>
